<div class="content">
    <!-- <h1 class="mat-h1" *ngIf="appState.handset">{{appState.appTitle$ | async}}</h1> -->

    <h3>Change the password you use to unlock your wallet</h3>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Current password</mat-label>
        <input matInput type="password" [(ngModel)]="existingPassword">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>New password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Confirm new password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmedPassword">
    </mat-form-field>

    <button mat-flat-button (click)="cancel()">Cancel</button>&nbsp;
    <button mat-flat-button color="primary" (click)="save()">Save</button>

</div>
