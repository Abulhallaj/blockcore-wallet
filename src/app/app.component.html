<div *ngIf="appState.loading">
  <router-outlet></router-outlet>
</div>

<mat-sidenav-container class="sidenav-container" *ngIf="!appState.loading">
  <mat-sidenav #drawer class="sidenav print-hidden" fixedInViewport [attr.role]="'navigation'" [mode]="'over'">

    <mat-toolbar class="logo-icon">
      <img src="icons/blockcore-light-128x128.png">
      <div>Blockcore</div>
    </mat-toolbar>

    <mat-menu #accounts="matMenu" hasBackdrop="true" backdropClass="menu-mode-backdrop" overlapTrigger="false">
      <button mat-menu-item>Wallet 1</button>
      <button mat-menu-item>Wallet 2</button>
    </mat-menu>

    <mat-nav-list class="menu-options">

      <mat-form-field appearance="fill" *ngIf="appState.hasAccounts">
        <mat-label>Choose Wallet</mat-label>
        <mat-select (selectionChange)="onAccountChanged($event)" [(value)]="appState.persisted.activeAccountIndex">
          <mat-option [value]="-1">Create new wallet</mat-option>
          <mat-option *ngFor="let wallet of appState.persisted.accounts; let i = index" [value]="i">{{wallet.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <a mat-list-item *ngIf="appState.activeAccount && appState.unlocked" (click)="lock()"
        routerLinkActive="active-link">
        <mat-icon mat-list-icon>lock</mat-icon>
        <div mat-line>Lock Wallet</div>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item *ngIf="appState.activeAccount" [routerLink]="['/remove']" (click)="drawer.toggle()"
        routerLinkActive="active-link">
        <mat-icon mat-list-icon>delete</mat-icon>
        <div mat-line>Remove Account</div>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="print-hidden">
      <button type="button" *ngIf="appState.hasAccounts" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span></span>

      <span class="example-spacer">{{appState.title}}</span>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
