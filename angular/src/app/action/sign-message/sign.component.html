<h2>Signing Message</h2>

<!-- <p>IMPORTANT: Verify all details below before you accept the permission request.</p> -->

<p>
  <!-- Account: <strong>{{ walletManager.activeAccount?.name }}</strong
  ><br /> -->

  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>Account</mat-label>

    <mat-select (selectionChange)="onAccountChanged()" [(value)]="selectedAccountId">
      <mat-option *ngFor="let account of accounts" [value]="account.identifier">{{ account.name }} </mat-option>
    </mat-select>
  </mat-form-field>

  <br />

  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>Key</mat-label>

    <mat-select (selectionChange)="onKeyChanged()" [(value)]="selectedKeyId">
      <mat-option *ngFor="let address of addresses" [value]="address.keyId">{{ address.address }} </mat-option>
    </mat-select>
  </mat-form-field>

  Permission: <strong>"Sign data using your private key"</strong>
  <br />

  <mat-card>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-icon class="card-icon" mat-card-avatar>verified</mat-icon>
      <mat-card-title>App: {{ action.app }} </mat-card-title>
      <mat-card-subtitle>Verification Status Unavailable</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>

      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>verified</mat-icon>
      </button>

      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>report_gmailerrorred</mat-icon>
      </button>

      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>dangerous</mat-icon>
      </button>

    </mat-card-content> -->
  </mat-card>

  <!-- Domain: <strong>{{ action.app }}</strong> -->
</p>

<!-- Derivation path: {{networkService.getDerivationPathForAccount(walletManager.activeAccount)}}<br><br> -->

You attest with your selected account to the following content:
<br /><br />
<mat-form-field class="input-full-width" appearance="outline">
  <mat-label>Signing content</mat-label>
  <textarea class="signing-content" readonly="readonly" matInput [ngModel]="contentToSign"></textarea>
</mat-form-field>
