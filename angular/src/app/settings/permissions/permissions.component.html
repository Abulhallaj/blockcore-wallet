<div class="page">
  <div class="centered">
    <mat-icon class="large-icon">vpn_lock</mat-icon>
    <br />
    <h1>Permissions</h1>
    <p>Manage persisted permissions you have authorized web apps.</p>
  </div>

  <div class="list-action-table" *ngFor="let permissionSet of permissions">

    <div mat-subheader>{{ permissionSet.domain }}</div>

    <div class="list-action-row" *ngFor="let permission of permissionSet.permissions">
      <div>
        <strong>{{ permission.domain }}</strong>
        <br />
        <span class="dimmed">{{ permission.condition }} | Created: {{ permission.created }}</span>
      </div>
      <div>
        <button mat-icon-button (click)="remove(permission.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <button *ngIf="permissions.length > 0" class="signup-button" mat-flat-button color="primary" (click)="removeAllPermissions()">Remove all permissions</button>

</div>
