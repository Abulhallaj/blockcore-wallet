<div class="page">
    <div class="centered">
        <mat-icon class="large-icon">travel_explore</mat-icon>
        <br>
        <h1>Network Status</h1>
        <p>
            Based upon your selection of server groups.
        </p>
    </div>

    <mat-nav-list>
        <div mat-subheader>Networks for accounts in your wallets:</div>

        <a mat-list-item *ngFor="let status of networkStatus.getActive(); let i = index" routerLinkActive="active-link" [routerLink]="['/', 'account', 'view', status.status]">
            <!-- <mat-icon mat-list-icon>{{account.icon}}</mat-icon> -->
            <mat-icon mat-list-icon>travel_explore</mat-icon>
            <div mat-line><strong>{{status.networkType}}</strong> ({{status.availability | networkStatus}})</div>
            <!-- <div mat-line>{{status.availability}}</div> -->
            <div mat-line>{{status.status}}</div>
            <!-- <div class="network-status-widget">
                <app-network-status [status]="networkStatus.get(account.networkType)"></app-network-status>
            </div> -->
        </a>

    </mat-nav-list>
</div>
