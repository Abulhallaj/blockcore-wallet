<div>
    <button class="camera-button" mat-icon-button (click)="changeCamera()" matTooltip="Change camera">
        <mat-icon>cameraswitch</mat-icon>
    </button>

    <button class="camera-button" mat-icon-button matTooltip="Scan QR code">
        <mat-icon>flash_on</mat-icon>
    </button>

    <button class="camera-button" mat-icon-button matTooltip="Scan QR code">
        <mat-icon>file_open</mat-icon>
    </button>

    <div class="camera-error" *ngIf="error">{{error}}</div>
    <div class="camera-label" *ngIf="camera?.label">{{camera.label}}</div>

    <div class="qr-scan" id="reader"></div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.address" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
